<h2>Login or Register to Save Your Scores!</h2>
<div id = 'container'>

  <div class = 'login'>
    <h4>Login</h4>
    <form>
      <div>
        <mat-form-field class = 'fullWidth'>
            <input matInput placeholder="Email">
          </mat-form-field>
      </div>
      <div>
        <mat-form-field class = 'fullWidth'>
          <input matInput placeholder="Password">
        </mat-form-field>
      </div>
      <button mat-raised-button color="primary">Login</button>
    </form>
  </div>
  
  <div class = 'login'>
    <h4>Register</h4>
    <form (submit) = 'submit()'>
        
      <div>
        <mat-form-field class = 'fullWidth'>
            <input [(ngModel)] = 'newUser.userName' name = 'userName' matInput placeholder="Username">
        </mat-form-field>
      </div>
      <div>
        <mat-form-field class = 'fullWidth'>
            <input [(ngModel)] = 'newUser.email' name = 'email' matInput placeholder="Email Address">
        </mat-form-field>
      </div>
      <div>
        <mat-form-field class = 'fullWidth'>
            <input [(ngModel)] = 'newUser.password' name = 'PW' matInput [type]="hide ? 'password' : 'text'" placeholder="Password">
        </mat-form-field>
      </div>
      <div>
        <mat-form-field class = 'fullWidth'>
            <input matInput [(ngModel)] = 'newUser.confirm' [type]="hide ? 'password' : 'text'" name = 'pwConfirm' placeholder="Confirm Password">
        </mat-form-field>
      </div>
      <button type = 'submit' mat-raised-button color="primary">Register</button>
      </form>
  </div>
</div>
