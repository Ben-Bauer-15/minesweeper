<div id = 'gameBoard'>
  <div *ngFor = 'let row of gameArray; index as i' class = 'row'>
    <div *ngFor = 'let column of gameArray; index as j' 
      class = 'cell'
      (click) = 'uncover(i,j)'
      [ngClass]= "{'uncovered' : gameArray[i][j].clicked, 'mine' : gameArray[i][j].mine }">
    
    </div>
  </div>
</div>
